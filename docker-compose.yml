services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: ./backend
    command: node --watch server.js
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      MONGODB_URI: mongodb://mongo:27017/bookquest
      JWT_SECRET: ${JWT_SECRET:-sua-chave-secreta-aqui}
      PORT: 5000
    depends_on:
      - mongo

volumes:
  mongo_data:
